<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.b532600b.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.890938dd.css" />
    <link rel="stylesheet" href="./main.02b6c58e.css" />
  </head>
  <body>
    <main class="main" id="root">
      <img
        class="main__pattern-stars"
        src="./bg-stars.8c7a1041.svg"
        alt="stars"
      />
      <h1 class="main__title" id="main-title"></h1>
      <div class="time">
        <div class="time__wrapper">
          <div class="time__card">
            <span class="time__notch"></span> <time id="time-days">00</time>
          </div>
          <span class="time__unit">Days</span>
        </div>
        <div class="time__wrapper">
          <div class="time__card">
            <span class="time__notch"></span> <time id="time-hours">00</time>
          </div>
          <span class="time__unit">Hours</span>
        </div>
        <div class="time__wrapper">
          <div class="time__card">
            <span class="time__notch"></span> <time id="time-minutes">00</time>
          </div>
          <span class="time__unit">Minutes</span>
        </div>
        <div class="time__wrapper">
          <div class="time__card">
            <span class="time__notch"></span> <time id="time-seconds">00</time>
          </div>
          <span class="time__unit">Seconds</span>
        </div>
      </div>
      <footer class="footer">
        <div class="socials">
          <ul class="socials-list" id="socials-list"></ul>
        </div>
      </footer>
      <img
        class="main__pattern-hills"
        src="./pattern-hills.5e0abb01.svg"
        alt="pattern hills"
      />
    </main>
    <script src="./main.b30c93b5.js" defer=""></script>
  </body>
</html>

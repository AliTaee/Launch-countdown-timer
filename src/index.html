<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <main class="main" id="root">
      <img
        class="main__pattern-stars"
        src="./assets/images/bg-stars.svg"
        alt="stars"
      />
      <h1 class="main__title" id="main-title"></h1>
      <div class="time">
        <div class="time__wrapper">
          <div class="time__card">
            <time id="time-days">00</time>
          </div>
          <span class="time__unit">Days</span>
        </div>
        <div class="time__wrapper">
          <div class="time__card">
            <time id="time-hours">00</time>
          </div>
          <span class="time__unit">Hours</span>
        </div>
        <div class="time__wrapper">
          <div class="time__card">
            <time id="time-minutes">00</time>
          </div>
          <span class="time__unit">Minutes</span>
        </div>
        <div class="time__wrapper">
          <div class="time__card">
            <time id="time-seconds">00</time>
          </div>
          <span class="time__unit">Seconds</span>
        </div>
      </div>
      <footer class="footer">
        <div class="socials">
          <ul class="socials-list" id="socials-list"></ul>
        </div>
      </footer>
      <img
        class="main__pattern-hills"
        src="./assets/images/pattern-hills.svg"
        alt="pattern hills"
      />
    </main>
    <script src="./js/main.js" defer></script>
  </body>
</html>
